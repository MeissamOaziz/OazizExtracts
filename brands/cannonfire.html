<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CannonFire - Oaziz Extracts</title>
    <link rel="stylesheet" href="../css/style.css"> </head>
<body>

    <header class="main-header">

            <div class="brand-bg-img" style="background-image: url('../images/cannonfire-img-4.jpg'); grid-column: span 2;"></div>
            <div class="brand-bg-img" style="background-image: url('../images/cannonfire-img-5.jpg');"></div>
        </div>

        <div class="brand-content-overlay">

            <div class="available-section">

                <div class="retailer-logos">

        </footer>
